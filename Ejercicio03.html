<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>Uso de Slots</title>
</head>
<body>

<div class="container mt-5">
  <contenedor-component>
    <div slot="encabezado" class="alert alert-primary">
      <h3>Encabezado Personalizado</h3>
    </div>
    <div slot="cuerpo">
      <p>Contenido Personalizado</p>
    </div>
  </contenedor-component>
</div>

<script>
  customElements.define('contenedor-component', class extends HTMLElement {
    connectedCallback() {
      this.attachShadow({ mode: 'open' });

      this.shadowRoot.innerHTML = `
        <div class="card">
          <div class="card-header">
            <slot name="encabezado">Encabezado Predeterminado</slot>
          </div>
          <div class="card-body">
            <slot name="cuerpo">Cuerpo Predeterminado</slot>
          </div>
        </div>
      `;
    }
  });
</script>

</body>
</html>
