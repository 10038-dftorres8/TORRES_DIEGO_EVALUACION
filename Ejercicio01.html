<body>

    <div class="container d-flex justify-content-center align-items-center vh-100">
    
        <script type="module">
          class SaludoComponent extends HTMLElement {
            constructor() {
              super();
    
              const shadow = this.attachShadow({ mode: 'open' });
    
              const pElement = document.createElement('p');
              pElement.textContent = 'Â¡Hola, Mundo!';
              pElement.classList.add('m-3', 'p-3', 'bg-light', 'rounded');
    
              shadow.appendChild(pElement);
            }
          }
    
          customElements.define('saludo-component', SaludoComponent);
        </script>
    
        <saludo-component></saludo-component>
        
      </div>

</body>
