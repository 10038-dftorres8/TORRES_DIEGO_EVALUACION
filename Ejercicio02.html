<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <title>Comunicación entre Componentes</title>
</head>
<body>

<div class="container mt-5">
  <div id="emisor-component">
    <button class="btn btn-primary" id="emitir-btn">Enviar Mensaje</button>
  </div>

  <div id="receptor-component" class="mt-3">
    <p>Mensaje recibido: <span id="mensaje-recibido"></span></p>
  </div>
</div>



<script>
  const emisorComponent = document.getElementById('emisor-component');
  const receptorComponent = document.getElementById('receptor-component');
  const mensajeRecibidoElement = document.getElementById('mensaje-recibido');

  emisorComponent.addEventListener('mensajeEnviado', function(event) {
    const mensajeRecibido = event.detail.mensaje;
    mensajeRecibidoElement.textContent = mensajeRecibido;
  });

  document.getElementById('emitir-btn').addEventListener('click', function() {
    const mensaje = '¡Hola desde el emisor!';
    const evento = new CustomEvent('mensajeEnviado', { detail: { mensaje } });
    emisorComponent.dispatchEvent(evento);
  });
</script>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</html>
